<ion-view title="Signup" id="signup">
  <ion-content padding="true" class="has-header" style="background: #0F0E0E">
    <form class="list">
      <ion-list>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="email" style="width: 100%"  placeholder="Email" ng-model="signupForm.details.email">
          </label>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" style="width: 100%" placeholder="Full name" ng-model="signupForm.details.name">
          </label>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" style="width: 100%" placeholder="Alias" ng-model="signupForm.details.username">
          </label>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="password" style="width: 100%" placeholder="Password"  ng-model="signupForm.details.password">
          </label>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="password" style="width: 100%" placeholder="Password confirm" ng-model="signupForm.passwordMatch">
          </label>
        </div>
        <!--<label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signupForm.details.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <input type="text" ng-model="signupForm.details.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Alias</span>
          <input type="text" ng-model="signupForm.details.username">
        </label>
        <label class="item item-input">
          <span class="input-label" >Password</span>
          <input type="password"  ng-model="signupForm.details.password">
        </label>-->

        <!--<label class="item item-input">
          <span class="input-label" >Password confirm</span>
          <input type="password" ng-model="signupForm.passwordMatch">
        </label>-->
        <label class="item item-input">
          <span class="input-label" >Select Avatar</span>
          <img ng-src="{{signupForm.details.image}}" style="max-width: 72px" ng-model="signupForm.details.image">
        </label>
        <div class="row item item-input">
          <div class="col" ng-repeat="row in avatarsList" ng-click="setAvatar(row)">
            <img ng-src="{{row}}" style="max-width: 98%" /></div>
        </div>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a class="button button-positive  button-block" ng-click="formSignup(signupForm)">Signup</a>
    </form>
  </ion-content>
</ion-view>
