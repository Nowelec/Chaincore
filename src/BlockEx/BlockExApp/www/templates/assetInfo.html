<ion-view title="Asset Info" style="background: #0F0E0E">
  <ion-content padding="true" class="has-header">
    <div class="list card" ng-repeat="asset in assetList">
      <ion-item class="item" ui-sref="menu.transactions({queryType: 'TxAssets', accountId: '', assetId: asset.id})">
        <h2>{{asset.alias | accAlias}}</h2>
        <p>{{asset.id}}</p>
      </ion-item>
      <ion-item class="item-icon-right">In circulation
        <span class="item-note">{{asset.balance}}</span>
        <i class="icon ion-social-bitcoin-outline icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right">Quorum
        <span class="item-note">{{asset.quorum}}</span>
        <i class="icon ion-key icon-accessory"></i>
      </ion-item>
      <div class="item item-body">
        <div class="show-list-numbers-and-dots">
          <h2>Definition</h2>
        </div>
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">{{asset.definition | json }}
          </p>
        </div>
        <div class="show-list-numbers-and-dots">
          <h2>Tags</h2>
        </div>
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">{{ asset.tags | json }}
          </p>
        </div>
        <div class="show-list-numbers-and-dots">
          <h2>Keys</h2>
        </div>
        <div class="show-list-numbers-and-dots" ng-repeat="key in asset.keys">
          <p style="margin-top:0px;color:#000000;">{{key | json}}
          </p>
        </div>
      </div>
    </div>
    <!--<button class="button button-positive  button-block" ng-click="">Trade</button>-->
  </ion-content>
</ion-view>
