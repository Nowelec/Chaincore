<ion-view title="New Account">
  <ion-content padding="true" class="has-header">
    <div class="list card">
      <ion-item class="item-divider"> Account Details</ion-item>
      <label class="item item-input">
        <span class="input-label">Alias</span>
        <input type="text" placeholder="account alias">
      </label>
      <label class="item item-input">
        <span class="input-label" >Select Avatar</span>
        <img ng-src="{{signupForm.details.image}}" style="max-width: 72px" ng-model="signupForm.details.image">
      </label>
      <div class="row item item-input">
        <div class="col" ng-repeat="row in avatarsList" ng-click="setAvatar(row)">
          <img ng-src="{{row}}" style="max-width: 98%" /></div>
      </div>
      <label class="item item-input">
        <span class="input-label">Tags</span><textarea placeholder="Will show autogenerated data"></textarea></label>
    </div>
    <div class="list card">
      <ion-item class="item-divider"> Keys and Signing</ion-item>

      <ion-item class="range range-royal"><span class="input-label">No of Keys?</span> 1
        <input type="range" value="1" min="1" max="4" step="1">4
      </ion-item>
      <ion-item class="range range-assertive"><span class="input-label">Quorum?</span> 1
        <input type="range" value="1" min="1" max="4" step="1">4
      </ion-item>
      <ion-toggle toggle-class="toggle-positive" ng-checked="true">Auto generate Keys?</ion-toggle>
      <label class="item item-select">
          <span class="input-label">Select key</span>
          <select>
            <option>Key 1</option>
            <option>Key 2</option>
          </select>
        </label>

    </div>
    <a ui-sref="menu.myAccounts" id="newAccount-button12" class="button button-positive  button-block">Create Account</a>
  </ion-content>
</ion-view>
